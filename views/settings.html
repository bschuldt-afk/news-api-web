{{> head }}
<body>
    {{> navigation }}
    <main>
        <h1>{{ heading }}</h1>
    </main>

    <div class="content-panel">
        <form action="/settings" method="post">
            <fieldset>
                <h3>News API</h3>
                <p>
                    <label for="form-label" for"news-api-key>News API Key</label>
                    <input type="text" class="text-input" id="news-api-key" name="news-api-key" value="{{ newsApiKey }}">
                </p>
                <p>
                    <label for="news-api-category" class="form-label">News API Category</label>
                    <select name="news-api-category" id="news-api-category">
                        {{#each newsApiCategories}}
                        <option value="{{ value }}" {{#if selected}}selected{{/if}}>{{ label }}</option>
                        {{/each}}
                    </select>
                </p>
            </fieldset>

            <fieldset>
                <input type="submit" class="submit-button" value="Save">
            </fieldset>
        </form>
    </div>
</body>
</html>
